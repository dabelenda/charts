apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: varnish
        image: "{{ .Values.varnishImage }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - mountPath: /etc/varnish
          name: varnish-config
        - mountPath: /var/lib/varnish
          name: varnish-runtime
        command:
        - varnishd
        - -F
        - -f
        - /etc/varnish/default.vcl
        - -n
        - varnishd
        - -s
        - malloc,{{ int .Values.varnishMallocLimit }}m
      - name: varnish-kafka
        image: "{{ .Values.kafkaImage }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        volumeMounts:
        - mountPath: /etc/varnish-kafka
          name: varnish-kafka-config
        - mountPath: /var/lib/varnish
          name: varnish-runtime
      volumes:
      - emptyDir:
        name: varnish-runtime
      - configMap:
          defaultMode: 420
          name: {{ if .Values.VarnishConfigMapName -}}
          {{- .Values.VarnishConfigMapName -}}
          {{- else -}}
            {{- template "fullname" . -}}
          {{- end }}
        name: varnish-config
      - configMap:
          defaultMode: 420
          name: {{ if .Values.VarnishKafkaConfigMapName -}}
          {{- .Values.VarnishKafkaConfigMapName -}}
          {{- else -}}
            {{- template "fullname" . -}}
          {{- end }}
        name: varnish-kafka-config
